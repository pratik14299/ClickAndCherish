<!-- templates/blog/post_list.html -->
{% extends 'base.html' %}

{% block content %}

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Published on: {{ post.published_date }}</p>
        <a href="{% url 'post_detail' pk=post.pk %}">Read More</a>
    {% endfor %}
{% endblock %}
